<h1>Room Edit</h1>

<div class="col-md-8">
    <form class="form-horizontal" name="roomEditForm" role="form" ng-submit="save()" novalidate >
        <div class="form-group">
            <label class="col-md-4 control-label">Company name</label>
            <div class="col-md-4">
                <input type="text" class="form-control" name="companyName" ng-model="companyName" ng-disabled="true" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Department name</label>
            <div class="col-md-4">
                <input type="text" class="form-control" name="departmentName" ng-model="departmentName" ng-disabled="true" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Room number</label>
            <div class="col-md-4">
                <input type="text" class="form-control" name="number" ng-model="room.number"
                       ng-minlength = "1" ng-maxlength = "5" required />
            </div>
            <div class="error" ng-messages="roomEditForm.number.$error" ng-if="roomEditForm.number.$touched" >
                <p ng-message="required">Room number is required.</p>
                <p ng-message="minlength">Room number should have minimum 1 character.</p>
                <p ng-message="maxlength">Room number is longer than 5 characters.</p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label"></label>
            <div class="col-md-4">
                <input type="submit" value="Save" class="btn btn-primary" ng-disabled="roomEditForm.$invalid"/>
                <button type="button" class="btn btn-primary" ng-click="reset()">
                    <span class="glyphicon glyphicons-cleaning"></span> Reset
                </button>
            </div>
        </div>
    </form>
</div>
